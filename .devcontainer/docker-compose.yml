services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ..:/workspace:cached  # ✅ Changed to /workspace
      - node_modules:/workspace/node_modules  # ✅ Use named volume
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/election_auth
      - NODE_ENV=development
    depends_on:
      - db
      - redis
    working_dir: /workspace  # ✅ Now matches the volume
    command: npm run dev

  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: election_auth
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
  node_modules:  # ✅ Add this named volume